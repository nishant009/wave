<!doctype html>
<html>
  <head>
    <title>Wave Payroll System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/wave.css') }}">
  </head>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</html>
